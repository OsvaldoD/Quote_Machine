<!DOCTYPE html>
<html>
<head>
    <title>Quote machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <body>
        <br> <br> <br> <br> <br> 
                <div class="container">
                    <div class="jumbotron text-center">
                        <h1>Wellcome to Quote Machine</h1>
                        <br>
                        <h4 class="text-info">-See The Most Famous quotes Here-</h4>
                        <br>
                        <button class="btn btn-primary" id="new_quote">New Quote</button>
                        <blockquote class="blockquote">
                            <p id="quote_text"></p>
                            <footer>Quote by <cite title="John Doe"><span id="author"></span></cite></footer>
                       </blockquote>
                    </div>   
                </div>
            </section>
        <script src="script.js"></script>
    </body>
